---
layout: default
---

<div class="container">
    <div class="main-layout">
        <article class="post-content">
            <header class="post-header">
                <h1 class="post-title">{{ page.title | escape }}</h1>
                
                {% if page.description %}
                    <p class="post-excerpt">{{ page.description }}</p>
                {% endif %}
            </header>

            <div class="post-body">
                {{ content }}
            </div>
        </article>

        {% unless page.hide_sidebar %}
            {% include sidebar.html %}
        {% endunless %}
    </div>
</div>
