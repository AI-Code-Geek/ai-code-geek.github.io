---
layout: default
---

<div class="home">
    <h1>{{ page.title }}</h1>

    <div class="hero-section">
        <h2>Build Amazing AI Projects</h2>
        <p>Learn to create chatbots, work with LLMs, and build AI applications</p>
    </div>

    <div class="recent-posts">
        <h3>Recent Posts</h3>
        {% for post in site.posts limit:100 %}
        <article>
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p>{{ post.excerpt }}</p>
        </article>
        {% endfor %}
    </div>
</div>
</div>
